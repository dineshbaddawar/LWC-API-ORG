<template>
     <div class="slds-grid slds-gutters">
          <div style="width: 30%;">
              <lightning-accordion allow-multiple-sections-open>
            <template for:each={item} for:item="item">
                 <div key={item.name}>
                      <lightning-accordion-section name="A" label={item.name}>
                           <img src={folderfile} width="35" height="50"> <b style="padding-left:5px;">{item.name}</b>
                           <template for:each={item.items} for:item="item">
                                <li key={item.id} onclick={handleItemClickNew} data-record-id={item.id}
                                     style="padding: 4px 4px 4px 4px;">
                                     <lightning-icon icon-name='standard:file' alternative-text='file' size='small' title='file'>
                                     </lightning-icon> <b> {item.name}</b>
                                </li>
                           </template>
                      </lightning-accordion-section>
                 </div>
            </template>
       
       </lightning-accordion>
          </div>
          <div style="flex-grow: 1;">
               <span style="margin-bottom: 2rem;">
               <lightning-button variant="brand" label="Upload File"  onclick={uploadFile} class="slds-m-left_x-small slds-p-bottom_small"></lightning-button>
               <lightning-button variant="destructive" label="Delete File"  onclick={deleteFiles} class="slds-m-left_x-small slds-p-bottom_small"></lightning-button>
              </span>
                 <template lwc:if={showPDF}>
                 <iframe src={pdfUrl} width="100%" height="600px" title="PDF Viewer" style="margin-top: 2rem; "></iframe>
            </template>
          </div>
      </div>
</template>
