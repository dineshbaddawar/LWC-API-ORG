<template>
	<div class="slds-text-align_center slds-m-around_medium" style="padding-top:15px">
		<h1>New Opportunity 3</h1>
	</div>
	<div class="slds-box slds-m-around_medium">
		<lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess} onsubmit={handleSubmit}>
			<lightning-messages></lightning-messages>
            <div class="slds-grid slds-wrap">
                <template for:each={oppFiedlSet} for:item="field">
                    <div key={field.key} class="slds-col slds-size_6-of-12">
                        <span>
                            <lightning-input-field field-name={field.value}></lightning-input-field>
                        </span>
                    </div>
                </template>
                
            </div>

		</lightning-record-edit-form>
	</div>
	<!-- Save and Cancel buttons -->
	<div class="slds-text-align_center slds-m-around_medium" style="padding-bottom:15px">
		<lightning-button class="slds-m-right_small" onclick={handleSubmitButtonClick} variant="brand" label="Save">
		</lightning-button>
		<lightning-button label="Cancel" onclick={closeAction}></lightning-button>
	</div>


</template>
